<!doctype html>

<html>
<head>
  <title>Lunch Rating</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="lunch_title_div">
    <h1 class="lunch_title">How was Lunch Today?</h1>
    <p class="lunch_subtitle"><em>Give it a star rating.</em></p>
  </div>

<!-- star display --->
<div class="star_rating" id="star_parent">

  <div class="star_image" id="star_0">
    <img id="star_0_img" src="resources/star_empty.png" />
  </div>

  <div class="star_image" id="star_1">
    <img id="star_1_img" src="resources/star_empty.png" />
  </div>

  <div class="star_image" id="star_2">
    <img id="star_2_img" src="resources/star_empty.png" />
  </div>

  <div class="star_image" id="star_3">
    <img id="star_3_img" src="resources/star_empty.png" />
  </div>

  <div class="star_image" id="star_4">
    <img id="star_4_img" src="resources/star_empty.png" />
  </div>
</div>

<div class="lunch_section_2">
  <div class="lunch_display">
    <h2>Today's lunch was <span class="meal_name">foods</span></h2>
  </div>

  <div class="avg_rating">
    <p>Average Rating</p>
    <h>Loading..</h>
  </div>

  <div class="recent_ratings">
    <p>Recent Ratings</p>
    <ul id="ratings_list">
      <li id="ratings_list_loading">No Recent Ratings!</li>
    </ul>
  </div>

<!--Center must be last-->
  <div class="lunch_picture">
    <img id="lunch_display_img" src="" alt="Fetching..." />
  </div>

</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
